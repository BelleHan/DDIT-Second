<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<link rel="styleSheet" type="text/css" href="../css/signup.css">
<link rel="styleSheet" type="text/css" href="../css/style.css">

</head>
<body>
       <!-- 상단 메뉴바  -->
        <div id="container">
        	<header>
        <div class="container">
        	<header>
        		<div id="logo">
        		<img alt="tinder" src="../img/tinder.png" class="logoimg">
        		</div>
				<div class="logotext">
        			<a href="Damanna.html">
        				<h1>DaManNa</h1>
        			</a>
	
				</div>        	<nav>
        		<ul id="topMenu">
        			<li class="navLi"><a href="#rivew">후기</a></li>
        			<li class="navLi"><a href="#city">도시</a></li>
        			<li class="navLi"><a href="#QnA">QnA</a></li>
        			<li class="navLi"><a href="#notice">공지사항</a></li>
        		</ul>
        	</nav>
        	
        	</header>
        
        </div>
        
        <div id="signup">
        	 <form action="" id="singupForm">
        	 <h2>회원 가입</h2>
        	 <div class="idForm">
        	 아이디
        	 <input type="text" class="id">
        	 </div>        	 
        	 <div class="passForm">
        	 비밀번호
        	 <input type="password" class="pass">
        	 </div>        	 
        	 <div class="nameForm">
        	 이름
        	 <input type="text" class="name">
        	 </div>
        	 <div class="birForm">
        	 생년월일<br>
        	 <input type="date" class="bir">
        	 </div>        	 
        	 <div class="mailForm">
        	 이메일
        	 <input type="email" class="mail">
        	 </div>
        	 <div class="hpnumberForm">
        	 휴대폰
        	 <input type="text" class="hpnumber">
        	 </div>
	        	 <div class="addrForm">
        	 주소
        	 <input type="text" class="addr">
        	 </div>

        	 <hr>
        	 <h2>추가정보</h2>
        	 <div class="instaForm">
        	 인스타
        	 <input type="text" class="insta">
        	 </div>
        	 <div class="vaccineForm">
        	 백신접종여부<br>
        	 y<input type="radio" class="vaccine">
        	 n<input type="radio" class="vaccine">
        	 </div>
        	 
        	 <div class="sexualityForm">
        	 성적지향성<br>
        	 Man<input type="radio" class="sexuality">
        	 Woman<input type="radio" class="sexuality">
        	 </div>
        	 <div class="ageForm">
        	 희망연령대<br>
				<input type="number" class="age" min="20" max="80">
        	 </div>
        	 
        	 <div class="hobbyForm">
        	 취미<br>
        	 <input type="checkbox" class="hobby">운동
        	 <input type="checkbox" class="hobby">음악
        	 <input type="checkbox" class="hobby">영화
        	 <input type="checkbox" class="hobby">게임
        	 </div>
        	 
        	 <input type="submit" class="singupbtn" value="회원 가입"> 
        	 <input type="reset" class="reset" value="초기화">
        	 </form>
        
        </div>
</body>
</html>

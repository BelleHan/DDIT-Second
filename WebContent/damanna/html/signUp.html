<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="styleSheet" type="text/css" href="../css/singup.css">
<link rel="styleSheet" type="text/css" href="../css/style.css">

</head>
<body>
       <!-- 상단 메뉴바  -->
        <div class="container-fluid">
        	<header>
        		<div id="logo">
        		<img alt="tinder" src="../img/tinder.png" class="logoimg">
        		</div>
				<div class="logotext">
        			<a href="Damanna.html">
        				<h1>DaManNa</h1>
        			</a>
	
				</div>
        	<nav>
        		<ul id="topMenu">
        			<li class="navLi"><a href="#rivew">후기</a></li>
        			<li class="navLi"><a href="#city">도시</a></li>
        			<li class="navLi"><a href="#QnA">QnA</a></li>
        			<li class="navLi"><a href="#notice">공지사항</a></li>
        		</ul>
        	</nav>
        	
        	</header>
        
        </div>
        
        <div class="signup">
        	 <form action="" class="singupForm">
        	 <h2>회원 가입</h2>
        	 <a>* 필수 사항</a>
        	 <div class="idForm">
        	 <a class="must">*</a>
        	 <a>아이디</a>
        	 <input type="text" class="id" placeholder="ID">
        	 <input type="button" value="중복 확인">
        	 </div>        	 
        	 <div class="passForm">
        	 <a class="must">*</a>
        	 <a>비밀번호</a>
        	 <input type="password" class="pass" placeholder="PW">
        	 </div>        	 
        	 <div class="passForm">
        	 <a class="must">*</a>
        	 <a>비밀번호 확인</a>
        	 <input type="password" class="pass" placeholder="PW">
        	 </div>        	 
        	 <div class="nameForm">
        	 <a class="must">*</a>
        	 <a>이름</a>
        	 <input type="text" class="name" placeholder="NAME">
        	 </div>
        	 <div class="birForm">
        	 <a class="must">*</a>
        	 <a>생년월일</a><br>
        	 <input type="date" class="bir">
        	 </div>        	 
        	 <div class="mailForm">
        	 <a class="must">*</a>
        	 <a>이메일</a>
        	 <input type="email" class="mail" placeholder="EMAIL">
        	 </div>
        	 <div class="hpnumberForm">
        	 <a class="must">*</a>
        	 <a>휴대폰</a>
        	 <input type="text" class="hpnumber" placeholder="HP">
        	 </div>
	        	 <div class="addrForm">
        	 <a class="must">*</a>
        	 <a>거주도시</a>
        	 <select class="addr">
        	 			<option value="2">서울특별시</option>
						<option value="31">경기도</option>
						<option value="32">인천광역시</option>
						<option value="33">강원도</option>
						<option value="41">충청남도</option>
						<option value="42">대전광역시</option>
						<option value="43">충청북도</option>
						<option value="44">세종특별자치시</option>
						<option value="51">부산광역시</option>
						<option value="52">울산광역시</option>
						<option value="53">대구광역시</option>
						<option value="54">경상북도</option>
						<option value="55">경상남도</option>
						<option value="61">전라남도</option>
						<option value="62">광주광역시</option>
						<option value="63">전라북도</option>
						<option value="64">제주특별자치도</option>
        	 	
        	 </select>
        	 </div>
	        	 <div class="addrForm">
        	 <a class="must">*</a>
        	 <a>프로필 사진</a>
        	 <input type="file" class="memimg">
        	 <input type="file" class="memimg">
        	 </div>

        	 <hr>
        	 <h2>추가정보</h2>
        	 <div class="instaForm">
        	 <a>인스타</a>
        	 <input type="text" class="insta" placeholder="INSTA">
        	 </div>
        	 <div class="vaccineForm">
        	 <a>백신 접종 여부</a><br>
        	 Y <input type="radio" class="vaccine" id="vaccine1">
        	 N <input type="radio" class="vaccine" id="vaccine2">
        	 </div>
        	 
        	 <div class="matchTypeForm">
        	 <a>매치 타입</a><br>
        	 Man <input type="radio" class="matchType">
        	 Woman <input type="radio" class="matchType">
        	 Both <input type="radio" class="matchType">
        	 </div>
        	 
        	 <div class="hobbyForm">
        	 <a>취미</a><br>
        	 <input type="checkbox" class="hobby" value="운동">운동
        	 <input type="checkbox" class="hobby" value="영화">영화
        	 <input type="checkbox" class="hobby" value="게임">게임
        	 <input type="checkbox" class="hobby" value="공부">공부
        	 </div>
        	 <div class="ageForm">
        	 <a>희망 연령대</a><br>
				<input type="number" class="age" min="20" max="80">
        	 </div>
        	 
        	 <input type="submit" class="singupbtn" value="회원 가입"> 
        	 <input type="reset" class="reset" value="초기화">
        	 </form>
        
        </div>
</body>
</html>
